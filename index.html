<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <!-----PERSONAL INFORMATION------------------>
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="line"></div>
          <div class="input-content">
            <div class="input-name-text">
              <div class="input-infor-name">
                <label for="name">Nome</label>
                <input type="text">
              </div>
              <div class="input-infor-name">
                <label for="name">Sobre Nome</label>
                <input type="text">
              </div>
            </div>

          </div>


          <div class="input-infor">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email">
          </div>
          <div class="input-infor">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password">
          </div>

      </fieldset>
      <fieldset>
        <!------MENTOR INFO------------------------------>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="line"></div>
        <div class="fieldset-wrapper">
          <div class="input-infor">
            <label for="name-mentor">Nome do seu mentor<span> (só o primeiro nome)</span></label>
            <input id="name-mentor" type="text">
          </div>
        </div>
      </fieldset>
      <legend>Seus horários disponíveis</legend>
      <div class="line"></div>
      <!------FIRST MENTORSHIP----------------------------->
      <div class="fieldset-wrapper">
        <h1>PRIMEIRA MENTORIA</h1>
        <div class="input-content-date">
          <div class="input-infor-date">
            <label for="name-mentor">Data<span>((DD/MM/AAAA))</span></label>
            <input id="name-mentor" type="date">
          </div>
          <div class="input-infor-date">
            <label for="name-mentor">DAS</label>
            <input id="name-mentor" type="time">
          </div>
          <div class="input-infor-date">
            <label for="name-mentor">ATÉ</label>
            <input id="name-mentor" type="time">
          </div>



        </div>
      </div>
      <div class="fieldset-wrapper">
        <!------SECOND MENTORSHIP------->
        <h1>SEGUNDA MENTORIA</h1>
        <div class="input-content-date">
          <div class="input-infor-date">
            <label for="name-mentor">Data<span>(DD/MM/AAAA)</span></label>
            <input id="name-mentor" type="date">
          </div>
          <div class="input-infor-date">
            <label for="name-mentor">DAS</label>
            <input id="name-mentor" type="time">
          </div>
          <div class="input-infor-date">
            <label for="name-mentor">ATÉ</label>
            <input id="name-mentor" type="time">
          </div>



        </div>
      </div>
      </fieldset>





    </form>
    <!------FOOTER------->
    <footer class="footer">
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>




  </div>


</body>

</html>
